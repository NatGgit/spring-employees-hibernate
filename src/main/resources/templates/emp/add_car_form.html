<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Car Form</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<hr>
<div class="container">
    <h2>Car Form</h2>
    <div class="form-group">
        <form action="#" class="form-group" th:action="@{/car/save}" th:object="${car}" method="post">
            <input type="hidden" th:field="*{id}">
            <label>Car User
                <select class="form-control" required>
                    <!--                    <select th:field="*{employees}" class="form-control" id="employees.id" name="employees.id" required>-->
                    <option value="default">Select employee</option>
                    <option th:each="employees : ${employeesList}"
                            th:value="${employees}"
                            th:text="${employees.firstName}+' '+${employees.lastName}">
                        <!--                        <input type="hidden" th:name="employees.id" th:value="${employees.id}">-->
                    </option>

                </select>
            </label><br>
            <label>Brand <input type="text" class="form-control" th:field="*{brand}" placeholder="Fiat"
                                required></label><br>
            <label>Model <input type="text" class="form-control" th:field="*{model}" placeholder="126" required></label><br>
            <label>Registration Date <input type="text" class="form-control" th:field="*{registrationDate}"
                                            placeholder="dd-MM-yyy"
                                            required></label><br>
            <input type="submit" class="btn btn-danger" value="Save">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
