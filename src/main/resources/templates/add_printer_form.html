<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Printer Add Form</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<hr>
<div class="container">
    <h2>Printer Form</h2>
    <div class="form-group">
        <form action="#" class="form-group" th:action="@{/printer/save}" th:object="${printer}" method="post">
            <input type="hidden" th:field="*{id}">
            <label>Brand <input type="text" class="form-control" th:field="*{brand}" placeholder="Canon"
                                required></label><br>
            <label>Model <input type="text" class="form-control" th:field="*{model}" placeholder="ABCD"
                                required></label><br>
            <!--            todo-->
            <label>Color <input type="checkbox" class="form-control" th:field="*{isColor}"
                                required></label><br>
            <!--            todo-->
            <label>Laser <input type="checkbox" class="form-control" th:field="*{isLaser}"
                                required></label><br>
            <input type="submit" class="btn btn-danger" value="Save">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
