<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Printer Add Form</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
<hr>
<div class="container">
    <h2>Printer Form</h2>
    <div class="form-group">
        <form action="#" class="form-group" th:action="@{/printer/save}" th:object="${printer}" method="post">
            <input type="hidden" th:field="*{id}">
            <label>Brand <input type="text" class="form-control" th:field="*{brand}" placeholder="Canon"
                                required></label><br>
            <label>Model <input type="text" class="form-control" th:field="*{model}" placeholder="ABCD"
                                required></label><br>
            <label>Choose employees that may use this printer:<br>
                <i> (Hold Ctrl / Command to select multiple items.)</i><br>
                <br>
                <!--                saves only first chosen employee :(-->
                <select class="form-control" name="chosenEmployeesIdsList" multiple>
                    <option th:each="item : ${employeesList}"
                            th:selected="${chosenEmployeesIdsList.add(item.id)}"
                            th:value="${item.id}"
                            th:text="${item.firstName} + ' ' + ${item.lastName}"></option>
                </select>
            </label><br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{isColor}" id="checkbox1">
                <label class="form-check-label" for="checkbox1">
                    Color
                </label>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{isLaser}" id="checkbox2">
                <label class="form-check-label" for="checkbox2">
                    Laser
                </label>
            </div>
            <br>
            <input type="submit" class="btn btn-danger" value="Save">
            <button class="btn btn-info" onclick="window.location.href = '/';">Main menu</button>
        </form>
        <hr>
    </div>
</div>

</body>
</html>
